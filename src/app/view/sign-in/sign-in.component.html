<div class="container">
  <img src="assets/sign-in.png" alt="Sign In">
  <h1>To-do list App</h1>
  <p>
    Welcome to To-do list App. <br>
    Please enter your login credentials to sign in.
  </p>
  <form #frm="ngForm" (ngSubmit)="authenticate()">
  <div class="form-group">
    <label for="txt-username">Username</label>
    <input #txtUsername name="txt-username"  #usernameModel="ngModel" [(ngModel)]="username" required minlength="3" pattern="[A-Za-z]+"
            id="txt-username" type="text" placeholder="Enter username">
    <small [style.color]="'red'" *ngIf="usernameModel.hasError('minlength') && usernameModel.touched">
      Username should be at least 3 letters
    </small>
    <small [style.color]="'red'" *ngIf="usernameModel.hasError('pattern')  && usernameModel.touched">
      Username can contain only [A-Za-z] letters
    </small>
  </div>
  <div class="form-group">
    <label for="txt-password">Password</label>
    <input name="txt-password" #passwordModel="ngModel" [(ngModel)]="password" required minlength="3"
           id="txt-password" type="password" placeholder="Enter password">
    <small [style.color]="'red'" *ngIf="passwordModel.invalid && passwordModel.dirty">Password should be at least 3 letters</small>
  </div>
  <div class="form-group">
    <button [disabled]="frm.invalid" class="sign-in">Sign In</button>
  </div>
  </form>
  <small>New user? <a routerLink="/sign-up">Sign Up</a></small>
</div>
